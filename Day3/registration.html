<html>

<head>
    <title>
        Registration Form
    </title>
</head>

<body>
    <h1>Student Registration Form</h1>
    <form>
        <label for="name">Name: </label>
        <input type="text" id="name">
        <br><br>

        <label for="s_id">Student ID: </label>
        <input type="text" id="s_id">
        <br><br>

        <label for="dob">Date of Birth: </label>
        <input type="date" id="dob">
        <br><br>

        <label for="dor">Date of Registration: </label>
        <input type="date" id="dor">
        <br><br>

        <label for="email">Email: </label>
        <input type="email" id="email">
        <br><br>

        <label for="password">Password: </label>
        <input type="password" id="password">
        <br><br>

        <label for="gender">Gender: </label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <br><br>

        <label for="identity">ID Card: </label>
        <input type="file">
        <br><br>

        <label for="address">Address: </label>
        <textarea name="" id=""></textarea>
        <br><br>

        Computer Knowledge
        <br><br>
        <input type="checkbox">Internet
        <input type="checkbox">Microsoft Office
        <input type="checkbox">Gmail
        <input type="checkbox">Basic Skill
        <br><br>

        <label for="eng">English Skill (0-10)</label>
        <input type="range" min="0" max="10">

        <br><br>
        
        <input type="reset" value="Clear">
        <input type="submit" value="Register">
    </form>
</body>

</html>
